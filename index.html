<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Outfit:regular,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shourtcut icon" href="img/favicon-32x32.png">
    <title>QR-code</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__content">
                <div class="card__qr-code">
                    <img src="img/image-qr-code.png" alt="QR Code">
                </div>
                <div class="card__text">
                    <h2 class="card__title">Improve your front-end skills by building projects</h2>
                    <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
